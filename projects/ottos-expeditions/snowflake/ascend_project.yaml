project:
  name: ottos-expeditions
  pip_packages:
  - ottos-expeditions
  parameters:
    snowflake:
      account: copera-sandbox
      user: ASCEND_SERVICE_LEARNING
      role: SYSADMIN_ASCEND_LEARNING
      warehouse: ASCEND_DEV_WH
      database: ASCEND_GEN3_POC
      schema: quickstart
      max_concurrent_queries: 20
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: data_plane_snowflake
